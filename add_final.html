<!DOCTYPE html>
<html>
<head>
    <title>Add Final Keyword</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: grid;
            grid-template-columns: 250px 1fr;
            grid-template-rows: auto 1fr auto;
            grid-template-areas:
                "header header"
                "nav main"
                "footer footer";
            height: 100vh;
        }
        header {
            grid-area: header;
            background-color: #333;
            color: #fff;
            padding: 1em 0;
            text-align: center;
            position: relative;
        }
        header .home-link {
            position: absolute;
            top: 50%;
            left: 1em;
            transform: translateY(-50%);
            color: #fff;
            font-size: 1.5em;
            text-decoration: none;
        }
        header .home-link:hover {
            color: #ddd;
        }
        nav {
            grid-area: nav;
            background-color: #444;
            padding: 1em;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        nav ul li {
            margin: 15px 0;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            transition: background-color 0.3s ease;
            border-radius: 5px;
        }
        nav ul li a:hover {
            background-color: #555;
        }
        main {
            grid-area: main;
            padding: 2em;
            overflow-y: auto;
        }
        section {
            margin-bottom: 2em;
        }
        section h2 {
            padding-bottom: 0.5em;
        }
        p {
            text-align: justify;
        }
        footer {
            grid-area: footer;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }
        /* Styles for the refactoring list */
        .refactorings-list {
            list-style-type: disc; /* Use bullets */
            padding: 0;
        }
        .refactorings-list li {
            margin-bottom: 0.5em; /* Add some space between items */
        }
        /* Responsive design for smaller screens */
        @media (max-width: 600px) {
            body {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto 1fr auto;
                grid-template-areas:
                    "header"
                    "nav"
                    "main"
                    "footer";
            }
            nav {
                height: auto;
            }
            header .home-link {
                left: 50%;
                transform: translate(-50%, -50%);
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="home-link"><i class="fas fa-home"></i></a>
        <h1>Add Final Keyword</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html#replacement">Replacement Refactorings</a></li>
            <li><a href="index.html#modification">Modification Refactorings</a></li>
            <li><a href="index.html#addition">Addition Refactorings</a></li>
            <li><a href="index.html#remove">Remove Refactorings</a></li>
           
        </ul>
    </nav>
    <main>
        <section id="add-final">
            <h2>Add Final Key word</h2>
           
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Emerging Refactorings</p>
    </footer>
</body>
</html>
